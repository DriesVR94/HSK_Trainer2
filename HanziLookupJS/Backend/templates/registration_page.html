<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='registration_page.css') }}">
  <style>

  </style>
</head>
<body>
  <div class="container">
    <h1>Create account</h1>

    <div class="social-buttons">
      <div class="social-button apple"><i class="fa-brands fa-apple"></i>Continue with Apple</div>
      <div class="social-button google"><i class="fa-brands fa-google"></i>Continue with Google</div>
    </div>

    <div class="divider">or</div>

    <form action="/register" method="POST">
      <input type="email" name="email" placeholder="Email" required>

      <div class="input-group">
        <input type="password" name="password" placeholder="Password (min 8 characters)" minlength="8" required>
        <span class="eye-icon"><i class="fa-solid fa-eye"></i></span>
      </div>

      <div class="input-group">
        <input type="password" name="confirm_password" placeholder="Confirm password" minlength="8" required>
        <span class="eye-icon"><i class="fa-solid fa-eye"></i></span>
      </div>

      <button type="submit">Continue</button>
    </form>

    <div class="signin">
      Already have an account? <a href="#">Sign in</a>
    </div>

    <div class="terms">
      By signing up, you agree to our<br>
      <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>

</body>
</html>
